<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../dist/output.css" rel="stylesheet" />
        <link rel="icon" href="../public/facebook favicon.webp" />
        <title>Facebook - log in or sign up</title>
    </head>
    <!-- changed being on 11-8-dark-mode branch -->

    <body
        class="font-Roboto bg-[#f0f2f5] h-screen min-w-fit dark:bg-slate-800"
        id="id_body"
    >
        <div
            id=""
            class="flex flex-col items-center justify-center mdlg:justify-evenly mdlg:flex-row mdlg:pt-24 pt-2"
        >
            <div class="mdlg:mr-28">
                <!-- facebook Logo -->
                <div class="flex justify-center mdlg:justify-start">
                    <img
                        id="id_fb_logo"
                        src="../public/facebook_logo.svg"
                        alt=""
                        class="w-[320px] mdlg:-mt-24"
                    />
                </div>
                <!-- facebook Logo end -->

                <!-- message below logo start -->
                <p
                    class="font-medium text-2xl -mt-1 mdlg:ml-8 mdlg:font-normal mdlg:text-[28px] text-[#1C1E21] dark:text-[#dadada]"
                >
                    Connect with friends and the world
                    <span class="block text-center leading-6 mdlg:text-start">
                        around you on Facebook.
                    </span>
                </p>
                <!-- message below logo end -->
            </div>

            <!-- input and buttons start -->
            <div class="mdlg:flex mdlg:-ml-16 flex-col mdlg:mr-14">
                <div
                    class="flex flex-col items-center bg-white w-[396px] rounded-md shadow-lg mt-10 dark:bg-gray-700"
                >
                    <input
                        class="focus:border-[#1b74e4] focus:outline-none focus:shadow-sm focus:ring-1 focus:ring-[#1b75e43a] placeholder:text-zinc-400 placeholder:text-[17px] w-[363px] h-[51px] border mt-4 rounded-md p-4 bg-white focus:caret-[#1b74e4] dark:bg-slate-700"
                        type="text"
                        placeholder="Email or phone number"
                    />
                    <input
                        class="focus:border-[#1b74e4] focus:outline-none focus:shadow-sm focus:ring-1 focus:ring-[#1b75e43a] placeholder:text-zinc-400 placeholder:text-[17px] w-[363px] p-4 h-[51px] border mt-[13px] rounded-md bg-white focus:caret-[#1b74e4] dark:bg-slate-700"
                        type="text"
                        placeholder="Password"
                    />

                    <button
                        class="bg-[#1877f2] h-[48px] w-[363px] mt-4 rounded-md text-white font-bold text-[20px]"
                    >
                        Log In
                    </button>

                    <p
                        class="text-[#1877f2] hover:cursor-pointer hover:underline my-4 text-sm dark:text-[#59a1ff]"
                    >
                        Forget password?
                    </p>

                    <div class="w-[90%] mt-1">
                        <hr />
                    </div>

                    <button
                        class="bg-[#42b72a] hover:bg-[#3ca727] font-bold h-[48px] text-[17px] w-fit px-4 rounded-md text-white my-6"
                    >
                        Create new Account
                    </button>
                </div>
                <p class="mt-7 text-sm text-center dark:text-white">
                    <span
                        class="font-bold text-zinc-800 hover:underline dark:text-white"
                        >Create a Page</span
                    >
                    for a celebrity, brand or business.
                </p>
                <!-- input and buttons end -->
            </div>
        </div>
    </body>
</html>
